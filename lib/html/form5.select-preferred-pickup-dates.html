<form action="" method="post">
	<p class="lead">Please select three <em>POTENTIAL</em> pickup dates.</p>
	<div class="alert alert-warning"><strong><em>Please note:</strong> <em>NONE</em> of the dates and times you select are confirmed until our schedulers are able to contact you directly.</em></div>
	<div class="row">
		<div class="col-md-4">
			<label for="yourname">Preferred Pickup Date 1<span class="required">*</span>:</label><br />
			<input type="text" name="pickupdates[]" id="pickupdate1" class="date" gldp-id="gldatepicker1" value="" />
			<div style="position: relative;">
				<div gldp-el="gldatepicker1" style="width: 400px; height: 300px;"></div>
			</div>
			{pickuptimes1}
		</div>
		<div class="col-md-4">
			<label for="yourname">Preferred Pickup Date 2<span class="required">*</span>:</label><br />
			<input type="text" name="pickupdates[]" id="pickupdate2" class="date" gldp-id="gldatepicker2" value="" />
			<div style="position: relative;">
				<div gldp-el="gldatepicker2" style="width: 400px; height: 300px;"></div>
			</div>
			{pickuptimes2}
		</div>
		<div class="col-md-4">
			<label for="yourname">Preferred Pickup Date 3<span class="required">*</span>:</label><br />
			<input type="text" name="pickupdates[]" id="pickupdate3" class="date" gldp-id="gldatepicker3" value="" />
			<div style="position: relative;">
				<div gldp-el="gldatepicker3" style="width: 400px; height: 300px;"></div>
			</div>
			{pickuptimes3}
		</div>
	</div>
	<br />
	<div class="row">
		<div class="col-md-12">
			<p><strong>Location of items:</strong></p>
			{pickuplocations}
		</div>
	</div>
	<br />
	<div class="row">
		<p class="text-right"><button type="submit" class="btn btn-primary">Finish and Submit</button></p>
	</div>
	<input type="hidden" name="nextpage" value="{nextpage}" />
</form>
