<div class="checkbox">
	<label style="font-size: 18px; font-weight: bold;">
		<input style="height: 21px;" type="checkbox" name="donor[options][{key}][field_value]" value="{value}"{checked} /> {name}
	</label>
	<span class="help-block">{desc}</span>
	<input type="hidden" name="donor[options][{key}][pickup]" value="{pickup}" />
 	<input type="hidden" name="donor[options][{key}][skipquestions]" value="{skip_questions}" />
 	<input type="hidden" name="donor[options][{key}][term_id]" value="{term_id}" />
</div>
